<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/site-icon.svg" type="image/x-icon">
  </head>
  <body>
    <div>
      <button id="customerButton">Customer</button>
      <button id="performerButton">Performer</button>
      <form method="post" action="/customer/login" id="customerForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <input type="submit" />
      </form>

      <p>Dont have an accout? <a href="signup.html">Sign Up</a></p>
    </div>
  </body>
  <script>
    document
      .getElementById("customerButton")
      .addEventListener("click", function () {
        document.getElementById("customerForm").action = "/customer/login";
      });

    document
      .getElementById("performerButton")
      .addEventListener("click", function () {
        document.getElementById("customerForm").action = "/performer/login";
      });

    document
      .getElementById("customerForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const formData = {
          email: email,
          password: password,
        };
        console.log(formData);

        const formAction = document.getElementById("customerForm").action;

        fetch(formAction, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              console.log("Inccorect data");
              throw new Error("Inccorect data");
            }
          })
          .then((userData) => {
            const formAction = document.getElementById("customerForm").action;
            const trimmedAction = formAction.replace(/^.*\/\/[^\/]+/, "");

            if (trimmedAction == "/customer/login") {
              userData.userType = "customer";
            } else {
              userData.userType = "performer";
            }

            sessionStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "profile.html";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
</html>
