        <input type="text">
        <p>Категорія</p>
        <select name="category" id="">

        </select>
    </div>

    <div class="div-photo">
        <p>Фото</p>
        <p>Перше фото буде на обкладинці оголошення. Перетягніть, щоб змінити порядок фото</p>

            <button onclick="choosePhoto()">Додати фото</button>
            <input type="file" id="photoInput" accept="image/*" onchange="previewPhoto(event)" />
        </div> -->

        <div class="div-row-photos">
            <div class="photoContainer">
                <button onclick="choosePhoto(this)">Додати фото</button>
                <input type="file" class="photoInput" accept="image/*" style="display: none;"
                    onchange="previewPhoto(event)">
            </div>
            <div class="photoContainer"></div>
            <div class="photoContainer"></div>
            <div class="photoContainer"></div>
            <!-- </div> -->
            <!-- <div class="row"> -->
            <div class="photoContainer"></div>
            <div class="photoContainer"></div>
            <div class="photoContainer"></div>
            <div class="photoContainer"></div>
        </div>
    </div>

    <div>
        <p>Вкажіть ціну</p>
        <input type="text">
        <label for="input">₴</label>
    </div>

    <div class="div-description">
        <p>Опис</p>
        <input type="text" placeholder="Опишіть, будь ласка, детальніше Ваше завдання">
    </div>

    <div class="div-location">
        <p>Місцезнаходження</p>

        <input type="radio" name="option1" id="radiobutton-online">
        <label for="radiobutton-online">Віддалено</label>

        <input type="text">
    </div>

    <div class="div-contacts">
        <p>Контактна особа</p>
        <input type="text">
        <p>Email-адреса</p>
        <input type="text">
        <p>Номер</p>
        <input type="text">
    </div>

    <input type="button" value="Опублікувати">
    <script src="scripts/adding.js"></script>
