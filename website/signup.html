        <input
          class="signup-button"

          value="Sign Up"
          onclick="openSignupForm()"

      </div>
      <div class="performer-signup-container">
        <h2>Performer</h2>
        <form
          method="post"
          action="http://localhost:9000/performer"
          id="performerForm"
        >
          <div class="form-row">
            <div>
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
              /><br /><br />
            </div>
            <div>
              <label for="surname">Surname:</label>
              <input
                type="text"
                id="surname"
                name="surname"
                required
              /><br /><br />
            </div>
          </div>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required /><br /><br />

          <label for="categories">Categories:</label>

          <div id="categories"></div>
          <input
            type="button"
            id="openCategoriesBtn"
            value="Open Categories"
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" /><br /><br />

          <input type="submit" />
          <p>Already have an accout? <a href="login.html">Log in</a></p>
        </form>
      </div>
      <div
        class="categories-container"
        id="categoriesDropdown"
        style="display: none"
      >
        <label id="categoriesText">Оберіть категорії</label>
        <div class="exit-container" onclick="exitCategories()">
          <div class="exit-element exit-element-1"></div>
          <div class="exit-element exit-element-divider"></div>
          <div class="exit-element exit-element-2"></div>
        </div>
        <label class="categoriesText">Основна категорія:</label>
        <select id="mainCategorySelect"></select
        ><br /><br />
        <label class="categoriesText">Підкатегорії:</label>
        <div id="subcategoriesDiv"></div>
        <button id="addCategoriesBtn">Add Categories</button>
      </div>
      <div class="customer-signup-container">
        <h2>Customer</h2>

        <form
          method="post"
          action="http://localhost:9000/customer"
          id="customerForm"
        >
          <div class="form-row">
            <div>
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="customer_firstname"
                name="firstname"
                required
                pattern="[A-Za-zА-Яа-яІіЇїЄє]{1,}"
                title="Ім'я повинне складатись лише з літер алфавіту"
              />
            </div>
            <div>
              <label for="surname">Surname:</label>
              <input
                type="text"
                id="customer_surname"
                name="surname"
                required
                pattern="[A-Za-zА-Яа-яІіЇїЄє]{1,}"
                title="Прізвище повинне складатись лише з літер алфавіту"
              />
            </div>
          </div>

          <br />

          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="customer_phone"
            name="phone"
            required
            pattern="(\+?\d{1,3}\d{9}|\d{10})"
            title="Ввевідть у форматі +1234567890 або 1234567890"
          /><br /><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="customer_email"
            name="email"
            required
            title="Ввевідть праивльну електронну адресу"
          /><br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="customer_password"
            name="password"
            required
            pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"
            title="Пароль мовинен містити щонайменше 8 літер, одну велику літеру та один спецсимвол"
          /><br /><br />

          <label for="location">Location:</label>
          <input
            type="text"
            id="customer_location"
            name="location"
          /><br /><br />

          <input type="submit" />
        </form>
        <p>Already have an accout? <a href="login.html">Log in</a></p>
      </div>

  <script>
    document
      .getElementById("customerForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const firstname = document.getElementById("customer_firstname").value;
        const surname = document.getElementById("customer_surname").value;
        const phone = document.getElementById("customer_phone").value;
        const email = document.getElementById("customer_email").value;
        const location = document.getElementById("customer_location").value;
        const password = document.getElementById("customer_password").value;

        const formData = {
          firstname: firstname,
          surname: surname,
          phone: phone,
          email: email,
          location: location,
          password: password,
        };
        console.log(formData);

        const formAction = document.getElementById("customerForm").action;

        fetch(formAction, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              console.error("Form submission failed");
              throw new Error("Form submission failed");
            }
          })
          .then((userData) => {
            userData.userType = "customer";

            sessionStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "profile.html";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });

    document
      .getElementById("performerForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const firstname = document.getElementById("firstname").value;
        const surname = document.getElementById("surname").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const location = document.getElementById("location").value;
        const password = document.getElementById("password").value;

        const formData = {
          firstname: firstname,
          surname: surname,
          phone: phone,
          email: email,
          location: location,
          password: password,
          categories: [],
        };

        const categoriesDiv = document.getElementById("categories");
        const categoryNames = [];

        for (let i = 0; i < categoriesDiv.children.length; i++) {
          const child = categoriesDiv.children[i];
          if (child.classList.contains("category")) {
            const spanElement = child.querySelector("span");
            if (spanElement) {
              categoryNames.push(spanElement.textContent.trim());
            }
          }
        }

        categoryNames.forEach((category) => {
          formData.categories.push(category);
        });

        const formAction = document.getElementById("performerForm").action;

        fetch(formAction, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              console.error("Form submission failed");
              throw new Error("Form submission failed");
            }
          })
          .then((userData) => {
            userData.userType = "performer";

            sessionStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "profile.html";
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
