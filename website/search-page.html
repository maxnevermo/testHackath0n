<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search-page.css">
    <link rel="shortcut icon" href="./images/site-icon.svg" type="image/x-icon">
    <title>hottask</title>
</head>
<body>
    <header class="header-container">
        <div class="container">
            <a class="site-logo" href="./index.html">
                <img src="./images/logo.png" width="80" alt="company logo">
            </a>
    
            <input type="text" class="task-name-input" id="taskNameInput" placeholder="Пошукати щось...">
            <div class="sitenav-buttons-container">
                <a href="./chats.html" class="auth-button">Повідомлення</a>
                <a class="account-container" href="./profile.html">
                    <img width="30" src="./images/site-icon.svg" alt="User avatatar" class="user-avatar">
                    <p class="user-name" id="userName">User name</p>
                </a>
            </div>
        </div>
    </header>

    <section class="container filters-container">
        <div class="filters-container">

            <div class="filter-container-labels">
                <label for="categoryFilterSelect" class="category-label">Оберіть категорію</label>
                <p class="format-label">Оберіть формат надання допомоги</p>
                <label for="regionFilterSelect" class="region-label">Оберіть регіон</label>
                <p class="price-label">Ціна</p>
            </div>

            <div class="filters">
                <select name="category-filter-select" class="task-name-input" id="categoryFilterSelect">
                    <option value="Будь-яка категорія" class="default-choice">Будь-яка категорія</option>
                    <option value="Ремонт та будівництво">Ремонт та будівництво</option>
                    <option selected value="Догляд за тваринами">Догляд за тваринами</option>
                    <option value="IT та програмування">IT та програмування</option>
                    <option value="Освіта та навчання">Освіта та навчання</option>
                    <option value="Фото/відео зйомка">Фото/відео зйомка</option>
                    <option value="Творчість та розваги">Творчість та розваги</option>
                    <option value="Домашнє господарство">Домашнє господарство</option>
                    <option value="Маркетинг та реклама">Маркетинг та реклама</option>
                    <option value="Юридичні послуги">Юридичні послуги</option>
                </select>


            <div class="help-format">
                <input type="radio" name="format-choice" id="offlineChoice" checked>
                <label for="offlineChoice">Offline</label>
    
                <input type="radio" name="format-choice" id="onlineChoice">
                <label for="offlineChoice">Online</label>
            </div>

            <select name="region-select" class="task-name-input" id="regionFilterSelect">
                <option value="Уся Україна">Уся Україна</option>
                <option value="АР Крим">АР Крим</option>
                <option value="Вінницька область">Вінницька область</option>
                <option value="Волинська область">Волинська область</option>
                <option value="Дніпропетровська область">Дніпропетровська область</option>
                <option value="Донецька область">Донецька область</option>
                <option value="Житомирська область">Житомирська область</option>
                <option value="Закарпатська область">Закарпатська область</option>
                <option value="Запорізька область">Запорізька область</option>
                <option value="Івано-Франківська область">Івано-Франківська область</option>
                <option value="Київська область">Київська область</option>
                <option value="Кіровоградська область">Кіровоградська область</option>
                <option value="Луганська область">Луганська область</option>
                <option value="Львівська область">Львівська область</option>
                <option value="Миколаївська область">Миколаївська область</option>
                <option value="Одеська область">Одеська область</option>
                <option value="Полтавська область">Полтавська область</option>
                <option value="Рівненська область">Рівненська область</option>
                <option value="Сумська область">Сумська область</option>
                <option value="Тернопільська область">Тернопільська область</option>
                <option value="Харківська область">Харківська область</option>
                <option value="Херсонська область">Херсонська область</option>
                <option value="Хмельницька область">Хмельницька область</option>
                <option value="Черкаська область">Черкаська область</option>
                <option value="Чернівецька область">Чернівецька область</option>
                <option value="Чернігівська область">Чернігівська область</option>
            </select>

            <div class="price-container">
                <input type="number" id="fromInput" class="task-name-input" placeholder="від">
                <input type="number" id="toInput" class="task-name-input" placeholder="до">
            </div>
            </div>
        </div>
    </section>

    <section class="container advertisement-container">
        <div class="advertisement-container-header">
            <p>Оголошення</p>
            <p class="description-header">Опис</p>
            <p>Ціна</p>
        </div>
        <ul class="advertisement-list">
        </ul>
    </section>
    <script src="./scripts/search-page.js"></script>
</body>
</html>
